<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>
<body>
  <h1>Leish Studio Admin Dashboard</h1>
  <table id="bookingsTable">
    <thead>
      <tr><th>Client</th><th>Space</th><th>Start</th><th>End</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    async function loadBookings() {
      const snapshot = await getDocs(collection(db, "bookings"));
      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const b = doc.data();
        const row = `<tr>
          <td>${b.client_name}</td>
          <td>${b.space_name}</td>
          <td>${b.start_time}</td>
          <td>${b.end_time}</td>
          <td>${b.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadBookings();
  </script>
</body>
</html>
