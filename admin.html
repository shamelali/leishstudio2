<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leish Studio Admin Dashboard</title>
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #333;
      --card-bg: #fff;
      --border: #eee;
      --accent: #111;
      --success: #006400;
    }
    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --card-bg: #1e1e1e;
      --border: #333;
      --accent: #eaeaea;
      --success: #4caf50;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--accent);
      color: #fff;
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #toggleTheme {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.6rem;
      text-align: left;
    }

    th {
      background: var(--accent);
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    body.dark tr:nth-child(even) {
      background: #1a1a1a;
    }

    .kpi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .kpi-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .kpi-card h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--accent);
    }

    .kpi-card p {
      font-size: 1.4rem;
      margin: 0.5rem 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Leish Studio Admin Dashboard</h1>
    <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <section id="bookings">
      <h2>Bookings</h2>
      <table id="bookingsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Space</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="feedback">
      <h2>Feedback</h2>
      <table id="feedbackTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="kpis">
      <h2>KPI Dashboard</h2>
      <div class="kpi">
        <div class="kpi-card">
          <h3>Total Bookings</h3>
          <p id="totalBookings">0</p>
        </div>
        <div class="kpi-card">
          <h3>Total Feedback</h3>
          <p id="totalFeedback">0</p>
        </div>
        <div class="kpi-card">
          <h3>Utilization Rate</h3>
          <p id="utilizationRate">0%</p>
        </div>
        <div class="kpi-card">
          <h3>Repeat Client Rate</h3>
          <p id="repeatRate">0%</p>
        </div>
        <div class="kpi-card">
          <h3>Conflict Rate</h3>
          <p id="conflictRate">0%</p>
        </div>
        <div class="kpi-card">
          <h3>Sentiment Score</h3>
          <p id="sentimentScore">0%</p>
        </div>
        <div class="kpi-card">
          <h3>Avg Revenue</h3>
          <p id="avgRevenue">RM 0.00</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase SDK + Admin Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Load Bookings ---
    async function loadBookings() {
      const snapshot = await getDocs(collection(db, "bookings"));
      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = "";
      let count = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr>
          <td>${data.client_name}</td>
          <td>${data.space_name}</td>
          <td>${new Date(data.start_time).toLocaleDateString()}</td>
          <td>${new Date(data.start_time).toLocaleTimeString()}</td>
          <td>${new Date(data.end_time).toLocaleTimeString()}</td>
          <td>${data.status}</td>
        </tr>`;
        tbody.innerHTML += row;
        count++;
      });
      document.getElementById("totalBookings").textContent = count;
    }

    // --- Load Feedback ---
    async function loadFeedback() {
      const snapshot = await getDocs(collection(db, "feedback"));
      const tbody = document.querySelector("#feedbackTable tbody");
      tbody.innerHTML = "";
      let count = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr>
          <td>${data.user || "Anonymous"}</td>
          <td>${data.message}</td>
          <td>${new Date(data.created_at).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
        count++;
      });
      document.getElementById("totalFeedback").textContent = count;
    }

    // --- KPI Calculations ---
    async function calcUtilization() {
      const snapshot = await getDocs(collection(db, "bookings"));
      let totalHoursBooked = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        const start = new Date(data.start_time);
        const end = new Date(data.end_time);
        totalHoursBooked += (end - start) / 3600000;
      });
      const totalHoursAvailable = 240; // 8h/day * 30 days
      const utilization = (totalHoursBooked / totalHoursAvailable) * 100;
      document.getElementById("utilizationRate").textContent = utilization.toFixed(1) + "%";
    }
